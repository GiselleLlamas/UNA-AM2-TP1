<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="CSS/styleBestiario.css">
    <title>Document</title>
  </head>
  <body>

    <div id="ojos">





    <div id="link2">
      <a href="www.somosvisibles.com">
        <img
          src="img/link2.jpeg"
          alt="Persona dibujada en pixel art a una baja resolucion."
        />
      </a>

    </div >





    
    <button onclick="myFunctionojos();">


      <img src="img/arribagise.jpeg" id="foto" /><br />

       </div >


       <div id="boca">




    </button>



    <button onmousedown="myFunctionboca();">


      <img src="img/abajogise.jpeg" id="foto2" /><br />




    </button>







    </div>


    

    <script>
      function myFunctionojos() {
        var elemento = document.getElementById('foto');
        if (elemento.getAttribute('src') === 'img/arribagise.jpeg') {
          elemento.src = 'img/arribazuri.jpeg';
        } else if (elemento.getAttribute('src') === 'img/arribazuri.jpeg') {
          elemento.src = 'img/arribaprofe.jpeg';
        } else if (elemento.getAttribute('src') === 'img/arribaprofe.jpeg') {
          elemento.src = 'img/arribajuli.jpeg';
        }
        else if (elemento.getAttribute('src') === 'img/arribajuli.jpeg') {
          elemento.src = 'img/arribaayrton.jpeg';
        }
        else if (elemento.getAttribute('src') === 'img/arribaayrton.jpeg') {
          elemento.src = 'img/arribagise.jpeg';
        }
      }


      function myFunctionboca() {
        var elemento2 = document.getElementById('foto2');
        if (elemento2.getAttribute('src') === 'img/abajogise.jpeg') {
          elemento2.src = 'img/abajozuri.jpeg';
        } else if (elemento2.getAttribute('src') === 'img/abajozuri.jpeg') {
          elemento2.src = 'img/abajoprofe.jpeg';
        } else if (elemento2.getAttribute('src') === 'img/abajoprofe.jpeg') {
          elemento2.src = 'img/abajojuli.jpeg';
        }
        else if (elemento2.getAttribute('src') === 'img/abajojuli.jpeg') {
          elemento2.src = 'img/abajoayrton.jpeg';
        }

        else if (elemento2.getAttribute('src') === 'img/abajoayrton.jpeg') {
          elemento2.src = 'img/abajogise.jpeg';
        }
      }



    
  
    </script>
  </body>
</html>
