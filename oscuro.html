<!DOCTYPE html>
<html>
<head>
	<title>Penumbras</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="stylesheet" href="CSS/estilo-gise.css">
	<script type="text/javascript">
		var opacidad = 100;
		function aclarar(){
			if(opacidad > 0){
				opacidad = opacidad - 10;
				document.getElementById('oscuridad').style.opacity = (opacidad / 100);
			}
			if(opacidad == 0){
				document.getElementById("link3").style.display = "block";
				document.getElementById("link4").style.display = "block";
			}

			playSonido(opacidad);

		}

		function playSonido(numero) {
			var archivo = 'audio' + numero;
			document.getElementById("contenedorSonido").innerHTML= '<embed src= "mp3/' + archivo + '.mp3" hidden="true" autostart="true" loop="false" />';
		}

	</script>
</head>
<body>

	<div id="contenidoOscuro">

		<span id="contenedorSonido"></span>

		<div id="oscuridad" onclick="aclarar();"/>
		</div>

		<div id="imagenDetras">
			<img src="img/trans-pareja.png" alt="Pareja trans detrÃ¡s de un atardecer">
		</div>
		
		<div id="link3">
			<a href="laburo.html">
				<img src="img/link2.png" alt="Persona dibujada en pixel art a una baja resolucion.">
			</a>
		</div>

		<div id="link4">
			<a href="mensajes.html">
				<img src="img/link7.png" alt="Persona dibujada en pixel art a una baja resolucion.">
			</a>
		</div>

	</div>

</body>
</html>
